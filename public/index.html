<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>img/ico.png">
    <title><%= VUE_APP_TITLE %></title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      [v-cloak] { margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: url(<%= BASE_URL %>img/loader.svg) }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
  </body>
</html>
